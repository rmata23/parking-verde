{% extends 'base/base.html' %}

{% block title %} {{ title }}  {% endblock %}

{% block content %}

<script type="text/javascript">
  function bBuscar(){
          var veamos =document.getElementById("CodigoE").value;
          location.href='/salida/'+veamos;
    }    
      
</script>
        <main class="formulario">
                <form id="salida-form1" method="POST">
                  <h1 class="h3 mb-4 fw-normal">Registro de salida</h1>
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                  <div class="form-floating">
                    {{ form.matricula(class="form-control", type='text', id='CodigoE') }}
                    {{ form.matricula.label(for=CodigoE) }}
                    <!--<input type="text" class="form-control" id="CodigoS" placeholder="c001">
                    <label for="CodigoS">Código o matrícula</label>-->
                  </div>
                  
                  <br>
                  <button class="btn btn-primary" id="buscador" onclick="bBuscar()" style="width: 49%;">Buscar</button>
                  <button class="btn btn-danger" type="button" onclick="location.href='/'" style="width: 49%;">Cancelar</button> 
                  
                </form>
              </main>


{% endblock %}
