{% extends 'base/baseadmin.html' %}

{% block title %} {{ title }}  {% endblock %}

{% block content %}

  {% from "_macro.html" import render_field %}

  {% if users %}        
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Usuario</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.username }}</td>
            <td> <a href="/delete/{{ user.id }}">Eliminar</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}

{% endblock %}
